<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mis Asignaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/LOGO.png" alt="Logo" width="130" height="48" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="card text-center rounded-lg shadow" style="height: 300px;">
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 30px;">Nueva Asignatura</h5>
                        <div class="matematicas-card card text-center rounded-lg shadow">
                            <div class="card-body">
                                <h5 class="card-title" style="font-size: 20px;">Matemáticas</h5>
                                <button class="btn btn-primary m-2">+</button>
                                <button class="btn btn-primary m-2">+</button>
                                <button class="btn btn-primary m-2">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card text-center rounded-lg shadow" style="height: 300px;">
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 30px;">Aprobada</h5>
                        <button class="btn btn-primary position-absolute bottom-0 end-0 m-3" data-bs-toggle="modal" data-bs-target="#agregarAprobadaModal">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card text-center rounded-lg shadow" style="height: 300px;">
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 30px;">Suspendida</h5>
                        <button class="btn btn-primary position-absolute bottom-0 end-0 m-3" data-bs-toggle="modal" data-bs-target="#agregarSuspendidaModal">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cuadrado que agrupa los días de la semana -->
    <div class="container mt-5">
        <div class="card text-center rounded-lg shadow" style="height: 83vh; width: 100%;">
            <div class="card-body d-flex flex-column align-items-center">
                <h1 class="mt-5">Empezada</h1>
                <div class="my-3"></div> <!-- Espacio adicional -->
                <div class="row">
                    <div class="col-2 text-center" style="margin-left: 40px;">
                        <h5 class="card-title">Lunes</h5>
                        <div class="card text-center rounded-lg shadow" style="height: 60vh; width: 100%; padding: 100px;">
                            <div class="card-body d-flex justify-content-center">
                                <!-- Contenido del cuadro de Lunes -->
                            </div>
                        </div>
                        <button class="btn btn-primary mt-4">+</button> <!-- Botón + debajo del cuadro con margen inferior adicional -->
                    </div>
                    <div class="col-2 text-center" style="margin-left: 30px;">
                        <h5 class="card-title">Martes</h5>
                        <div class="card text-center rounded-lg shadow" style="height: 60vh; width: 100%; padding: 100px;">
                            <div class="card-body d-flex justify-content-center">
                                <!-- Contenido del cuadro de Martes -->
                            </div>
                        </div>
                        <button class="btn btn-primary mt-4">+</button> <!-- Botón + debajo del cuadro con margen inferior adicional -->
                    </div>
                    <div class="col-2 text-center" style="margin-left: 30px;">
                        <h5 class="card-title">Miércoles</h5>
                        <div class="card text-center rounded-lg shadow" style="height: 60vh; width: 100%; padding: 100px;">
                            <div class="card-body d-flex justify-content-center">
                                <!-- Contenido del cuadro de Miércoles -->
                            </div>
                        </div>
                        <button class="btn btn-primary mt-4">+</button> <!-- Botón + debajo del cuadro con margen inferior adicional -->
                    </div>
                    <div class="col-2 text-center" style="margin-left: 30px;">
                        <h5 class="card-title">Jueves</h5>
                        <div class="card text-center rounded-lg shadow" style="height: 60vh; width: 100%; padding: 100px;">
                            <div class="card-body d-flex justify-content-center">
                                <!-- Contenido del cuadro de Jueves -->
                            </div>
                        </div>
                        <button class="btn btn-primary mt-4">+</button> <!-- Botón + debajo del cuadro con margen inferior adicional -->
                    </div>
                    <div class="col-2 text-center" style="margin-left: 30px;">
                        <h5 class="card-title">Viernes</h5>
                        <div class="card text-center rounded-lg shadow" style="height: 60vh; width: 100%; padding: 100px;">
                            <div class="card-body d-flex justify-content-center">
                                <!-- Contenido del cuadro de Viernes -->
                            </div>
                        </div>
                        <button class="btn btn-primary mt-4">+</button> <!-- Botón + debajo del cuadro con margen inferior adicional -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Botón agregado al final de la página -->
    <div class="container mt-3 text-center">
        <button class="btn btn-g">+</button>
    </div>
    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-q8i/6Fk3I9f6Hf9K4x6kC5Dbxp65lSEJp4dCB5iJF2vXk5lM7UewkHcF5Kz9O4q5f" crossorigin="anonymous"></script>
</body>
</html>
