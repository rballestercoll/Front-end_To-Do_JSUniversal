<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mis Asignaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/LOGO.png" alt="Logo" width="130" height="48" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <main id="main" class="p-2 flex-grow-1 bd-highlight">
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-8">
              <h1>Nueva Asignatura</h1>
            </div>
            <div class="col-12 col-sm-4 text-end">
              <button
                id="task-add"
                onclick="drawModalTask(false)"
                type="button"
                class="btn btn-success"
              >
                <i class="fa fa-plus" aria-hidden="true"></i> Añadir tarea
              </button>
            </div>
            <div id="tasks-pending" class="column flex"></div>
          </div>
        </div>

        <div class="row">
          
          <div id="form-select-inner" class="col-12 col-sm-5 text-end">
            <label for="select-semana">Selecciona Semestre: </label>
            <select id="select-semana" name="select-semana"></select>
          </div>
        </div>

        <div class="row">
          <div id="tasks-week" class="Tabla semana">
            <div id="day-1" class="column flex">
              <h1>EMPEZADA</h1>
              <button
                id="task-add-1"
                onclick="drawModalTask(false,$('#select-semana').val(),1)"
                type="button"
                class="day-task-add btn btn-success"
              >
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </div>

            <div id="day-2" class="column flex">
              <h1>APROBADA</h1>
              <button
                id="task-add-2"
                onclick="drawModalTask(false,$('#select-semana').val(),2)"
                type="button"
                class="day-task-add btn btn-success"
              >
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </div>

            <div id="day-3" class="column flex">
              <h1>SUSPENDIDA</h1>
              <button
                id="task-add-3"
                onclick="drawModalTask(false,$('#select-semana').val(),3)"
                type="button"
                class="day-task-add btn btn-success"
              >
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </div>

            
          </div>
        </div>

        <div id="tasks-list" class="row"></div>
      </main>
    </div>
  </div>
    <!-- Botón agregado al final de la página -->
    <div class="container mt-3 text-center">
        <button class="btn btn-g">+</button>
    </div>
    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-q8i/6Fk3I9f6Hf9K4x6kC5Dbxp65lSEJp4dCB5iJF2vXk5lM7UewkHcF5Kz9O4q5f" crossorigin="anonymous"></script>
</body>
</html>
